<!doctype html>
<html lang="en">
<head>
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- reference Index.css 'static/front/css/index.css' -->
    {% load static %}
    <link rel="stylesheet"  href="{% static 'front/css/index.css' %}"></script>
    <!-- Bootstrap Reference -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="form-sign">
        <form action="{% url 'front:send' %}" method="post">
            {% csrf_token %}
            <label for="id_email" class="visually-hidden">Your Email:</label>
            <input type="email" name="email" id="id_email" class="form-control">
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Show Me</button>
        </form>
    </div>
</body>
</html>
